<script type="text/javascript" language="javascript">

 function calculate() {
 var price=(document.calcform.price.value);
 var comm=(document.calcform.comm.value);
 var cbdeduction=(Math.round(((price*.075) + 1)*100))/100;
 var netprice=(Math.round((price-cbdeduction)*100))/100;
 
 z1  =(Math.round(((netprice*(comm/100)))*100))/100;
 z2 =(Math.round((netprice-z1)*100))/100;

 document.calcform.aff.value = z1;
 document.calcform.merchprofit.value=z2;
 }
</script>
