/* Response handler. Will inject a new div
* element into the body and insert the data
* which it assumes is text into the div.
*/ 
function myXjrResponseHandler(data) {
	var body = document.body;
	var resp = document.createElement("DIV");



	resp.innerHTML = data;
	body.appendChild(resp);
}
